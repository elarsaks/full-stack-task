version: '3.5'
services:
  client:
    build:
      context: ./client
    command: 'sh -c "npm run start"'
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes:
      - './client/src:/app/src'
      - './client/package.json:/app/package.json'
      - './client/package-lock.json:/app/package-lock.json'

